{% extends 'base.html' %}

{% block title %}Remover Funcion√°rio{% endblock %}

{% block content %}

<div class="content">
    <div class="container">
        <form action="">
            <h3>Remover</h3>

            <div class="row">
                <div class="form-group mb-3 col-2">
                    <label for="id_funcionario">ID: </label>
                    <div class="form-group mb-3">
                        <input class="form-control" type="text" name="id_funcionario" id="id_funcionario">
                    </div>
                </div>
                <div class="col-2 mt-4">
                    <button class="btn btn-success" onclick="submitForm()">Buscar</button>
                </div>

            </div>
        </form>
    </div>
</div>

<div class="content">
    <div class="container">
        <h3>funcionario</h3>
        <form action="/api/remover_funcionario" onsubmit="removerFuncionario(event)">
            <table class="table table-striped table-bordered table-hover">
                <thead class="bg-dark">               
                    <tr class="table-active">
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                    </tr>
                </thead>
                <tbody>
                    <input type="hidden" name="id_funcionario" id="id_funcionario" class="form control" value="{{ funcionario.id_funcionario }}">
                    <tr id="{{ funcionario.id_funcionario }}">
                        <td>{{ funcionario.nome }}</td>
                        <td>{{ funcionario.cpf }}</td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-danger "type="submit">Remover</button>
        </form>
    </div>
</div>
<script src="/static/js/funcionario.js"></script>
{% endblock %}
