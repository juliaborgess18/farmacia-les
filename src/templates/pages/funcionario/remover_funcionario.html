{% extends 'base.html' %}

{% block title %}Remover Funcion√°rio{% endblock %}

{% block content %}

<div class="content">
    <div class="container">
        <form action="">
            <h3>Remover</h3>

            <div class="row">
                <div class="form-group mb-3 col-2">
                    <label for="id_funcionario">ID: </label>
                    <div class="form-group mb-3">
                        <input class="form-control" type="text" name="" id="id_funcionario">
                    </div>
                </div>
                <div class="col-2 mt-4">
                    <button class="btn btn-success" type="submit">Buscar</button>
                </div>

            </div>
        </form>
    </div>
</div>

<!-- Configurar para trazer remover_funcionario_dto -->
<div class="content">
    <div class="container">
        <h3>funcionario</h3>
        <table class="table table-striped table-bordered table-hover">
            <thead class="bg-dark">               
                <tr class="table-active">
                    <th scope="col">CPF</th>
                    <th scope="col">Nome</th>
                </tr>
            </thead>
            <tbody>
                <input type="hidden" name="id_funcionario" id="id_funcionario" class="form control">
                {% for funcionario in funcionarios %}
                <tr id="{{ funcionario.id_funcionario }}">
                    <td>{{ funcionario.cpf }}</td>
                    <td>{{ funcionario.nome + funcionario.sobrenome}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-danger "type="submit">Remover</button>
    </div>
</div>

{% endblock %}
