    {% extends 'base.html' %}

    {% block title %}Cadastro de Venda{% endblock %}

    {% block content %}

    <div class="content">
        <div class="container">
            <form class="row" id="form_venda">
                <h3>Cadastro de Venda</h3>

                <label for="id_funcionario">Funcionário:</label>
                <div class="form-group mb-3">
                    <input type="number" id="id_funcionario" name="id_funcionario" class="form-control" placeholder="ID do Funcionário...">
                </div>

                <label for="id_cliente">Cliente:</label>
                <div class="form-group mb-3">
                    <input type="number" id="id_cliente" name="id_cliente" class="form-control" placeholder="ID do Cliente...">
                </div>

                <label for="id_forma_pagamento">Forma de Pagamento:</label>
                <div class="form-group mb-3">
                    <input type="number" id="id_forma_pagamento" name="id_forma_pagamento" class="form-control" placeholder="ID da Forma de Pagamento...">
                </div>

                <div class="col-12">
                    <h4>Adicionar Produtos</h4>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="id_produto">Produto:</label>
                            <input type="number" id="id_produto" name="id_produto" class="form-control" placeholder="ID do Produto...">
                        </div>
                        <div class="col-md-4">
                            <label for="quantidade_produto">Quantidade do Produto:</label>
                            <input type="number" id="quantidade_produto" name="quantidade_produto" class="form-control" placeholder="Quantidade do Produto...">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="button" class="btn btn-primary" onclick="adicionarProduto()">Adicionar Produto</button>
                        </div>
                    </div>
                    <table class="table table-striped" id="lista_produtos">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div>
                    <button type="submit" class="btn btn-success">Cadastrar Venda</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/venda.js"></script>

    {% endblock %}
