{% extends 'base.html' %}

{% block title %}Editar de Venda{% endblock %}

{% block content %}

<div class="content">
    <div class="container">
        <form class="row">
            <h3>Pesquisar</h3>
                
                <label for="id_venda">ID:</label>
                <div class="form-group mb-3 col-10">
                    <input type="number" id="id_venda" name="id" class="form-control" placeholder="ID da Venda...">
                </div>
                
                <div class="col-2">
                    <button class="btn btn-success" onclick="submitForm()">Buscar Venda</button>
                </div>
        </form>
    </div>
</div>

<div class="content">
    <div class="container">
        <form class="row">
            <h3>Editar</h3>
                
            <label for="funcionario">Funcionario:</label>
            <div class="form-group mb-3">
                <input type="text" id="id_funcionario" name="funcionario" class="form-control" placeholder="Id do Funcionario...">
            </div>

            <label for="cliente">Cliente: </label>
            <div class="form-group mb-3">
                <input type="number" id="id_cliente" name="cliente" class="form-control"  placeholder="Id do Cliente...">
            </div>
            
            <label for="forma_pagamento">Forma Pagamento: </label>
            <div class="form-group mb-3">
                <input type="number" id="id_forma_pagamento" name="forma_pagamento" class="form-control"  placeholder="Id da Forma de Pagamento...">
            </div>
                
            <div class="col-2">
                <button class="btn btn-success" onclick="submitForm()">Editar Venda</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
