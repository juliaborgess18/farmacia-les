{% extends 'base.html' %}

{% block title %}Remover Cliente{% endblock %}

{% block content %}


<div class="content">
    <div class="container">
        <form action="/remover_cliente" method="get">
            <h3>Remover</h3>
            <div class="row">
                <div class="form-group mb-3 col-2">
                    <label for="id_cliente">ID: </label>
                    <div class="form-group mb-3">
                        <input class="form-control" type="number" name="id_cliente" id="id_cliente">
                    </div>
                </div>
                <div class="col-2 mt-4">
                    <button class="btn btn-success" type="submit">Buscar</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="content">
    <div class="container">
        <h3>Cliente</h3>
        <form action="/api/remover_cliente" onsubmit="removerCliente(event)" role="form">
            <table class="table table-striped table-bordered table-hover">
                <thead class="bg-dark">
                    <tr class="table-active">
                        <th scope="col">CPF</th>
                        <th scope="col">Nome</th>
                    </tr>
                </thead>
                <tbody>
                    {% if cliente != None %}
                    <input type="hidden" name="id_cliente" id="id_cliente" class="form control"
                        value="{{ cliente.id_cliente }}">
                    <tr id="{{ cliente.id_cliente }}">
                        <td>{{ cliente.nome + " " + cliente.sobrenome}}</td>
                        <td>{{ cliente.cpf }}</td>
                        {% endif %}
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-danger" type="submit">Remover</button>
        </form>
    </div>
</div>
<script src="/static/js/cliente.js"></script>
{% endblock %}
