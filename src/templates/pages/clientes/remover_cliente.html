{% extends 'base.html' %}

{% block title %}Remover Cliente{% endblock %}

{% block content %}

<div class="content">
    <div class="container">
        <form action="">
            <h3>Remover</h3>

            <div class="row">
                <div class="form mb-3 col-2">
                    <label for="id_cliente">ID: </label>
                    <div class="form mb-3">
                        <input class="form-control" type="text" name="" id="id_cliente">
                    </div>
                </div>
                <div class="col-2 mt-4">
                    <button class="btn btn-success" type="submit">Buscar</button>
                </div>

            </div>
        </form>
    </div>
</div>

<!-- Configurar para trazer remover_cliente_dto -->
<div class="content">
    <div class="container">
        <h3>Cliente</h3>
        <table class="table table-striped table-bordered table-hover">
            <thead class="bg-dark">               
                <tr class="table-active">
                    <th scope="col">CPF</th>
                    <th scope="col">Nome</th>
                </tr>
            </thead>
            <tbody>
                <input type="hidden" name="id_cliente" id="id_cliente" class="form control">
                {% for cliente in clientes %}
                <tr id="{{ cliente.id_cliente }}">
                    <td>{{ cliente.cpf }}</td>
                    <td>{{ cliente.nome + cliente.sobrenome}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-danger "type="submit">Remover</button>
    </div>
</div>

{% endblock %}
