{% extends 'base.html' %}

{% block title %}Editar de Produto{% endblock %}

{% block content %}

<div class="content">
    <div class="container">
        <form class="row" id="form_buscar_produto" action="/editar_produto" method="get" role="search">
            <h3>Pesquisar</h3>
                
                <label for="id_produto">ID:</label>
                <div class="form-group mb-3 col-10">
                    <input type="number" id="input_id_produto" name="id_produto" class="form-control" placeholder="ID do Produto...">
                </div>
                
                <div class="col-2">
                    <button class="btn btn-success" type="submit">Buscar</button>
                </div>
        </form>
    </div>
</div>

<div class="content">
    <div class="container">
        <form class="row" id="form_alterar_produto" action="/api/editar_produto" role="form" onsubmit="submitFormEditar(event)">

            <input type="hidden" name="id_produto" value="{{ produto.id_produto }}">
            <input type="hidden" name="id_fornecedor" value="{{ produto.id_fornecedor }}">

            <h3>Editar</h3>
                
            <label for="nome_produto">Nome:</label>
            <div class="form-group mb-3">
                <input type="text" id="nome_produto" name="nome" class="form-control" placeholder="Nome do Produto..." value="{{ produto.nome }}">
            </div>

            <label for="valor_produto">Valor: </label>
            <div class="form-group mb-3">
                <input type="number" id="valor_produto" name="valor" class="form-control" placeholder="Valor do Produto..." value="{{ produto.valor }}">
            </div>
            
            <label for="validade_produto">Data de Validade: </label>
            <div class="form-group mb-3">
                <input type="date" name="data_validade" id="validade_produto" class="form-control" value="{{ produto.data_validade }}">
            </div>
                
            <div class="col-2">
                <button class="btn btn-success" type="submit">Editar Produto</button>
            </div>
        </form>
    </div>
</div>

<script src="/static/js/produto.js"></script>
{% endblock %}
