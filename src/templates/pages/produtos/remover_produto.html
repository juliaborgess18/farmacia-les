{% extends 'base.html' %}

{% block content %}

<div class="content">
    <div class="container">
        <h3>Remover</h3>
        <div class="row">
            <div class="form mb-3 col-2">
                <label for="id_produto">ID: </label>
                <div class="form mb-3">
                    <input class="form-control" type="text" name="" id="id_produto">
                </div>
            </div>
            <div class="col-2 mt-4">
                <button class="btn btn-success" type="submit">Buscar</button>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container">
        <h3>Produto</h3>
        <table class="table table-striped table-bordered table-hover">
            <thead class="bg-dark">
                <tr class="table-active">
                    <th scope="col">Nome</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Data validade</th>
                    <th scope="col">Fornecedor</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr id="{{ produto.id_produto }}">
                    <td>{{ produto.nome }}</td>
                    <td>{{ produto.valor }}</td>
                    <td>{{ produto.data_validade }}</td>
                    <td>{{ produto.fornecedor.nome }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-danger" type="submit"> Remover </button>
    </div>
</div>

{% endblock %}
