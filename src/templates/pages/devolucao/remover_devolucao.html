{% extends 'base.html' %}

{% block title %}Remover Devolução{% endblock %}

{% block content %}

<div class="content">
    <div class="container">
        <form action="">
            <h3>Remover</h3>

            <div class="row">
                <div class="form-group mb-3 col-2">
                    <label for="id_devolucao">ID: </label>
                    <div class="form-group mb-3">
                        <input class="form-control" type="number" name="" id="id_devolucao">
                    </div>
                </div>
                <div class="col-2 mt-4">
                    <button class="btn btn-success">Buscar</button>
                </div>

            </div>
        </form>
    </div>
</div>

<div class="content">
    <div class="container">
        <h3>Devolução</h3>
        <table class="table table-striped table-bordered table-hover">
            <thead class="bg-dark">               
                <tr class="table-active">
                    <th scope="col">Id</th>
                    <th scope="col">Id Venda</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                <input type="hidden" name="id_devolucao" id="id_devolucao" class="form control">
                {% for devolucao in devolucoes %}
                <tr id="{{ devolucao.id_devolucao }}">
                    <td>{{ devolucao.id_devolucao }}</td>
                    <td>{{ devolucao.id_venda }}</td>
                    <td>{{ devolucao.valor_devolucao}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-danger">Remover</button>
    </div>
</div>

{% endblock %}
