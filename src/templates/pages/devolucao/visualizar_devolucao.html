{% extends 'base.html' %}

{% block title %}Visualizar de Produto{% endblock %}

{% block content %}

<div class="content">
    <div class="container">
        <form action="">

            <div class="row">
                <div class="col">
                    <h3>Filtrar</h3>
                </div>
            </div>
            
            <div class="row m-3">
                <div class="col form-group">
                    <label for="filtro_id_venda">Id Venda:</label>
                    <input type="number" id="filtro_id_venda" name="filtro_id_venda" class="form-control">
                </div>
                
            </div>

            <div class="row row-cols-2 m-3">
                <div class="col form-group">
                    <label for="filtro_valor_min">Valor Mínimo:</label>
                    <input type="number" id="filtro_valor_min" name="valor_min" class="form-control">
                </div>

                <div class="col form-group">
                    <label for="filtro_valor_max">Valor Máximo:</label>
                    <input type="number" id="filtro_valor_max" name="valor_max" class="form-control">
                </div>
                
            </div>

            <div class="row m-3">
                <div class="col">
                    <button class="btn btn-success" onclick="">Filtrar Devoluções</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="content">
    <div class="container">
        <h3>Visualizar</h3>
        <table class="table table-striped table-bordered table-hover">
            <thead class="bg-dark">               
                <tr class="table-active">
                    <th scope="col">Id</th>
                    <th scope="col">Id Venda</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                {% for devolucao in devolucoes %}
                <tr id="{{ devolucao.id_devolucao }}">
                    <td>{{ devolucao.id_venda }}</td>
                    <td>{{ devolucao.id_devolucao }}</td>
                    <td>{{ devolucao.valor_devolucao}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
